<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bharatbazaroâ€“ Create Account</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Signup Stylesheet -->
    <link rel="stylesheet" href="signup.css">

</head>

<body>

    <div class="signup-wrapper">

        <!-- LEFT SIDE IMAGE PANEL -->
        <div class="signup-left">
            <div class="overlay"></div>
            <div class="text-box">
                <h1>Your privacy is our priority</h1>
                <p>
                    We use advanced security measures to protect your data and ensure safe
                    transactions. Your information is never shared without consent.
                </p>
            </div>
        </div>

        <!-- RIGHT SIDE FORM BOX -->
        <div class="signup-right">

            <h2>Create Your Account</h2>
            <p>Join B4iBorn and start your journey!</p>

            <!-- Added ID for JS handling -->
            <form id="signupForm">

                <!-- ROW 1 -->
                <div class="row">
                    <div class="input-box">
                        <label>First Name *</label>
                        <input type="text" id="firstName" placeholder="Enter your first name" required>
                    </div>

                    <div class="input-box">
                        <label>Last Name *</label>
                        <input type="text" id="lastName" placeholder="Enter your last name" required>
                    </div>
                </div>

                <!-- ROW 2 -->
                <div class="row">
                    <div class="input-box">
                        <label>Gender</label>
                        <select id="gender">
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="input-box">
                        <label>Date of Birth</label>
                        <input type="date" id="dob">
                    </div>
                </div>

                <!-- ROW 3 -->
                <div class="row">
                    <div class="input-box">
                        <label>Email ID *</label>
                        <input type="email" id="email" placeholder="Enter your email address" required>
                    </div>

                    <div class="input-box">
                        <label>Nationality</label>
                        <select id="nationality">
                            <option value="">Select Nationality</option>
                            <option value="Indian">Indian</option>
                            <option value="American">American</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>

                <!-- ADDED ROW 4: Password (Proactive Addition for functionality) -->
                <div class="row">
                    <div class="input-box" style="width: 100%">
                        <label>Password *</label>
                        <input type="password" id="password" placeholder="Create a secure password" required
                            minlength="6">
                    </div>
                </div>

                <!-- CHECKBOXES -->
                <div class="check-row">
                    <input type="checkbox" id="checkAge" required>
                    <label for="checkAge">I confirm that I am above 18 years of age</label>
                </div>

                <div class="check-row">
                    <input type="checkbox" id="checkTerms" required>
                    <label for="checkTerms">I accept the <a href="#">Terms & Conditions</a></label>
                </div>

                <div id="messageBox" style="margin-top: 10px; color: red; font-size: 0.9rem;"></div>

                <!-- BUTTON -->
                <button type="submit" class="signup-btn">Create Account</button>

            </form>

        </div>
    </div>

    <script src="signup.js"></script>
</body>

</html>
