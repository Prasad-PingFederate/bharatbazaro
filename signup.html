<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B4iBorn â€“ Create Account</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- Signup Stylesheet -->
  <link rel="stylesheet" href="signup.css">

</head>
<body>

<div class="signup-wrapper">

  <!-- LEFT SIDE IMAGE PANEL -->
  <div class="signup-left">
    <div class="overlay"></div>
    <div class="text-box">
      <h1>Your privacy is our priority</h1>
      <p>
        We use advanced security measures to protect your data and ensure safe
        transactions. Your information is never shared without consent.
      </p>
    </div>
  </div>

  <!-- RIGHT SIDE FORM BOX -->
  <div class="signup-right">

    <h2>Create Your Account</h2>
    <p>Join B4iBorn and start your journey!</p>

    <form>

      <!-- ROW 1 -->
      <div class="row">
        <div class="input-box">
          <label>First Name *</label>
          <input type="text" placeholder="Enter your first name" required>
        </div>

        <div class="input-box">
          <label>Last Name *</label>
          <input type="text" placeholder="Enter your last name" required>
        </div>
      </div>

      <!-- ROW 2 -->
      <div class="row">
        <div class="input-box">
          <label>Gender</label>
          <select>
            <option>Select Gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>

        <div class="input-box">
          <label>Date of Birth</label>
          <input type="date">
        </div>
      </div>

      <!-- ROW 3 -->
      <div class="row">
        <div class="input-box">
          <label>Email ID *</label>
          <input type="email" placeholder="Enter your email address" required>
        </div>

        <div class="input-box">
          <label>Nationality</label>
          <select>
            <option>Select Nationality</option>
            <option>Indian</option>
            <option>American</option>
            <option>Other</option>
          </select>
        </div>
      </div>

      <!-- CHECKBOXES -->
      <div class="check-row">
        <input type="checkbox">
        <label>I confirm that I am above 18 years of age</label>
      </div>

      <div class="check-row">
        <input type="checkbox">
        <label>I accept the <a href="#">Terms & Conditions</a></label>
      </div>

      <!-- BUTTON -->
      <button class="signup-btn">Create Account</button>

    </form>

  </div>
</div>

</body>
</html>
